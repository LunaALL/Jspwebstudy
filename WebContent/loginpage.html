<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인페이지 자바스크립트</title>
<script>
    var adminid="woo";
	var adminpwd="1234";

	function loginCollect(id, pwd){
	if(id===adminid)
	{
	if(adminpwd===pwd)
	{
	    document.write(id+"님 방문을 환영합니다!!");
	}
	else 
	{
	    alert("잘못된 비밀번호 입니다!!");}
	} else{
	    alert("없는 아이디입니다!!");
	}
    }

	var id=prompt("아이디를 입력하세요","");
	var pwd=prompt("비밀번호를 입력하세요.","");

	loginCollect(id,pwd);


</script>


</head>
